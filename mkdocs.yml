  - About: 
    - license: 'about/license.md'
extra:
  disqus: 'vulcainjs'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  social:
    - type: 'github'
      link: 'https://github.com/vulcainjs'
  palette:
    primary: 'blue'
    accent: 'light blue'
markdown_extensions:
  - toc(permalink=true)
  - admonition
  - codehilite(guess_lang=false)
  - footnotes